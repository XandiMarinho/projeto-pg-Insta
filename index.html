
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-imagens">
        <img src="./img/celular.png" class="img-celular">
        <img src="./img/insta1.png" class="imagem-celular">
        <img src="./img/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="img/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuario ou E-Mail">
            <input placeholder="Sua Senha">

            <button>Entrar</button>

            <a class="login-facebook"
                href="https://m.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fm.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221cfbns6t410lmqw2i50bzvfx9h3ubqh1fv2oe84mibb8189v467%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D8b7db190-a24e-48d5-be96-f6b483bd4ca2%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221cfbns6t410lmqw2i50bzvfx9h3ubqh1fv2oe84mibb8189v467%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=touch&locale=pt_BR&pl_dbl=0&refsrc=deprecated&_rdr">Entrar
                com o Facebook</a>
            <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">NÃ£o tem uma Conta?</p><a class="link-cadastrar">Cadastrar-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./img/ios.png" class="logo-app" alt="logo Ios">

            <img src="./img/google.png" class="logo-app" alt="Logo Android">
        </div>
    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }
    setInterval(function () {
        trocaImagem()
    }, 4000);

</script>

</html>
